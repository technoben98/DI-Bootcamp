<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="border: 3px solid; background-color: aqua;">1</div>
            <div class="col" style="border: 3px solid; background-color: aqua;">2</div>
            <div class="col" style="border: 3px solid; background-color: aqua;">3</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="border: 3px solid; background-color: yellow;">1</div>
            <div class="col offset-md-1" style="border: 3px solid; background-color: yellow;">2</div>
        </div>
        <div class="row">
            <div class="col" style="border: 3px solid; background-color: yellow;">1</div>
            <div class="col" style="border: 3px solid; background-color: yellow;">2</div>
        </div>
    </div>

    <div class="row">
        <div class="col" style="border: 3px solid; background-color: yellow;">1</div>
        <div class="col" style="border: 3px solid; background-color: yellow;">2</div>
    </div>
    <div class="row">
        <div class="col" style="border: 3px solid; background-color: yellow;">1</div>
        <div class="col" style="border: 3px solid; background-color: yellow;">2</div>
    </div>
    <div class="container-fluid offset-md">
        <div class="col" style="border: 3px solid; background-color: yellow;">1</div>
        <div class="col" style="border: 3px solid; background-color: yellow;">2</div>
    </div>
    <div class="row"> 
        <div class="col"><div class="alert-success">nice</div></div>
        <div class="col"><button type="button" class="btn btn-success">Success</button></div>
    </div>
    <div class="row"> 
        <div class="col col-lg-2"><div class="alert-info">nice</div></div>
        <div class="col col-lg-7"><button type="button" class="btn btn-primary">Primary</button></div>
    </div>
    <div class="row"> 
        <div class="col"><div class="alert-danger">nice</div></div>
        <div class="col"><button type="button" class="btn btn-danger">Danger</button></div>
    </div>

    <div class="row" style="margin-top: 2%;">
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
    </div>

    <div class="row" style="margin-top: 2%;">
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="Phone number" aria-label="Phone number">
        </div>
        <div class="col-sm-5">
            <form class="form-floating">
                <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="name@example.com" value="test@example.com">
                <label for="floatingInputInvalid">Invalid input</label>
              </form>
        </div>
    </div>
<button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
