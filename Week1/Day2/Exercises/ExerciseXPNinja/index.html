<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Log In</title>
    </head>

    <body>
        <article>
            <div id="leftSide">
                <h1>Log In</h1>
                <p class="field"><input type="text" name="email" placeholder="email"/></p>
                <p class="field"><input type="text" name="password" placeholder="password" /></p>
                <div id="rememberForgotButtons">
                <p id="remember"><input type="checkbox" name="remember" placeholder="" /><label for="remember">Remember me</label></p>
                <a id="forgot" href="">Forgot password?</a>
                </div>
                <button id="loginButton">Log In</button>
                <p id="connect">Or Connect with</p>
                <div id="icons">
                    <i class="fa-brands fa-facebook-f fa-2xl"></i>
                    <i class="fa-brands fa-twitter fa-2xl"></i>
                    <i class="fa-brands fa-github fa-2xl"></i>
                    <i class="fa-brands fa-linkedin-in fa-2xl"></i>
                </div>
                <p id="copy">&copy;2023</p>
            </div>
            <div id="rightSide">
                <i id="addIcon" class="fa-solid fa-user-plus fa-2xl" style="color: #ffffff;"></i>
                <div id="rightText">
                <h1>Hello, friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                </div>
                <button id="registerButton">Register <i class="fa-regular fa-circle-right fa-2xl"></i></button>
            </div>
        </article>
    </body>
</html>
