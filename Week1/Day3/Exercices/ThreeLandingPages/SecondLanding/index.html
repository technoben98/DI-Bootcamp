<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Landing Page</title>
    </head>
    
    <body>
        <!-- Header -->
        <header>
            <div id="header">
                <p id="headerText">UNBURDEN YOURSELF FROM THE WEIGHT OF EMAIL OVERLOAD!</p>
                <button id="buttonLearn">Learn How</button>
            </div>
        </header>

        <!-- Main Article -->
        <article>

            <h1>Download Now</h1>
            <div id="form">
                <div class="field">
                    <label for="fn">FIRST NAME*</label>
                    <input type="text" name="fn">
                </div>
                <div class="field">
                    <label for="ln">LAST NAME*</label>
                    <input type="text" name="ln">
                </div>
                <div class="field">
                    <label for="email">EMAIL <a href="http://" target="_blank" rel="noopener noreferrer">(PRIVACY POLICY)</a>*</label>
                    <input type="text" name="email">
                </div class="field">
                <div class="field">
                    <label for="phone">PHONE NUMBER*</label>
                    <input type="text" name="phone">
                </div>
                <div class="field">
                    <label for="url">WEBSITE URL*</label>
                    <input type="text" name="url">
                </div>
                <div class="field">
                    <label for="company">COMPANY NAME*</label>
                    <input type="text" name="company">
                </div>
                <div id="selectFirst">
                <p>HOW MANY EMPLOYEES WORK THERE?*</p>
                <select name="employees" aria-placeholder="- Please Select -">
                    <option value="select">- Please Select -</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                </div>
                <div id="list">
                    <p>DOES YOUR COMPANY SELL ANY OF THE FOLLOWING SERVICES:</p>
                    <ul>
                        <li>- WEB DESIGN</li>
                        <li>- ONLINE MARKETING</li>
                        <li>- SEO/SEM</li>
                    </ul>
                </div>
                    
                <div id="selectSecond">
                <p>ADVERTISING AGENCY SERVICES*</p>
                <select name="employees" aria-placeholder="- Please Select -">
                    <option value="select">- Please Select -</option>
                    <option value="1">--</option>
                    <option value="2">--</option>
                    <option value="3">--</option>
                    <option value="4">--</option>
                    <option value="5">--</option>
                </select>
                </div>

                <div id="checkbox">
                    <input id="check" type="checkbox" name="checkbox">
                    <label for="checkbox">SUBSCRIBE TO HUBSPOT'S MARKETING BLOG</label>
                </div>
                
            </div>
            <div id="buttonDiv">
            <button id="download">DOWNLOAD NOW</button>
            </div>
        </article>

    </body>
</html>
